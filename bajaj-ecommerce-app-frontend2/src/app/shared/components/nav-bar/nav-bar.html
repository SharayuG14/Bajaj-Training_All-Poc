<!-- Mobile Toggle Button -->
<div class="d-lg-none px-3 py-2">
  <button
    class="btn btn-outline-primary w-100"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#sidebarOffcanvas"
    aria-controls="sidebarOffcanvas"
    aria-label="Open navigation menu"
  >
    Menu
  </button>
</div>

<!-- Desktop Sidebar -->
<div class="d-none d-lg-block bg-light vh-100 sidebar p-3">
    <h5 class="mb-3">Menu</h5>
    <ul class="nav nav-pills flex-column">
      <li class="nav-item mb-1">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link" routerLink="/categories" routerLinkActive="active">Categories</a>
      </li>
      <li class="nav-item mb-1" *ngIf="isAuthenticated">
        <a class="nav-link" routerLink="/orders" routerLinkActive="active">My Orders</a>
      </li>
      <li class="nav-item mb-1" *ngIf="isAdmin">
        <a class="nav-link" routerLink="/products/register" routerLinkActive="active">Manage Products</a>
      </li>
      <li class="nav-item mb-1" *ngIf="isAdmin">
        <a class="nav-link" routerLink="/categories/register" routerLinkActive="active">Manage Categories</a>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link" routerLink="/cart" routerLinkActive="active">Cart</a>
      </li>
    </ul>
  </div>
  
  <!-- Mobile Offcanvas (Opens from Left) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item mb-1">
          <a class="nav-link" routerLink="/home" routerLinkActive="active" data-bs-dismiss="offcanvas">Home</a>
        </li>
        <li class="nav-item mb-1">
          <a class="nav-link" routerLink="/products" routerLinkActive="active" data-bs-dismiss="offcanvas">Products</a>
        </li>
        <li class="nav-item mb-1">
          <a class="nav-link" routerLink="/categories" routerLinkActive="active" data-bs-dismiss="offcanvas">Categories</a>
        </li>
        <li class="nav-item mb-1" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/orders" routerLinkActive="active" data-bs-dismiss="offcanvas">My Orders</a>
        </li>
        <li class="nav-item mb-1" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/products/register" routerLinkActive="active" data-bs-dismiss="offcanvas">Manage Products</a>
        </li>
        <li class="nav-item mb-1" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/categories/register" routerLinkActive="active" data-bs-dismiss="offcanvas">Manage Categories</a>
        </li>
        <li class="nav-item mb-1">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active" data-bs-dismiss="offcanvas">Cart</a>
        </li>
      </ul>
    </div>
  </div>
