<div class="container mt-4" *ngIf="!loading && category">
    <div class="category-header text-center mb-4">
      <img [src]="category.image" [alt]="category.name" class="category-banner img-fluid mb-3">
      <h2 class="category-title">{{ category.name }}</h2>
      <p class="text-muted">Explore the best products from {{ category.name }} category.</p>
    </div>
  
    <div *ngIf="products.length > 0" class="row">
      <div class="col-md-3 col-sm-6 mb-4" *ngFor="let product of products">
        <div class="card product-card h-100 text-center">
          <img [src]="product.images[0]" [alt]="product.name" class="card-img-top">
          <div class="card-body d-flex flex-column gap-2">
            <h6 class="card-title">{{ product.name }}</h6>
            <p class="price mb-2">â‚¹{{ product.price }}</p>
            <div class="mt-auto d-grid gap-2">
              <button class="btn btn-outline-primary btn-sm" [routerLink]="['/products/details', product._id]">
                View Details
              </button>
              <button class="btn btn-primary btn-sm"
                      (click)="addToCart(product)"
                      [disabled]="addedToCartMap[product._id]">
                {{ addedToCartMap[product._id] ? 'Added to Cart' : 'Add to Cart' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="products.length === 0" class="text-center mt-5">
      <p class="text-muted">No products found in this category yet.</p>
    </div>
  </div>
  
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading category...</p>
  </div>
  
  <div *ngIf="error" class="alert alert-danger text-center mt-3">
    {{ error }}
  </div>
